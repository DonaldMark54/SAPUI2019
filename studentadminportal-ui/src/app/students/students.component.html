<div class="page-header">
  <div class="container my-container">
    <h2>Students</h2>
  </div>
</div>

<div class="container my-container">
  <div class="row">
    <div class="row end-xs">
      <div class="col-xs-12"></div>
      <input
        type="text"
        style="position: relative"
        class="search-input mr-1"
        placeholder="Search Students"
        [(ngModel)]="filterString"
        (keyup)="filterStudents()"
      />
      <a
        routerLink="/students/add"
        mat-raised-button
        color="primary"
        class="ml-1"
        >Add New Student</a
      >
    </div>

    <div class="mat-elevation-z8">
      <table mat-table matSort [dataSource]="dataSource" class="">
        <!-- Note:  The order is not determined here, but rather in the
                  displayedColumns variable.
      -->
        <!-- First Name Column -->
        <ng-container matColumnDef="firstName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>First Name</th>
          <td mat-cell *matCellDef="let element">{{ element.firstName }}</td>
        </ng-container>

        <!-- Last Name Column -->
        <ng-container matColumnDef="lastName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Name</th>
          <td mat-cell *matCellDef="let element">{{ element.lastName }}</td>
        </ng-container>

        <!-- Date of Birth Column -->
        <ng-container matColumnDef="dateOfBirth">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Date of Birth
          </th>
          <td mat-cell *matCellDef="let dob">
            {{ dob.dateOfBirth | date : "MM-dd-yyyy" }}
          </td>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>Email</th>
          <td mat-cell *matCellDef="let element">{{ element.email }}</td>
        </ng-container>

        <!-- Mobile Column -->
        <ng-container matColumnDef="mobile">
          <th mat-header-cell *matHeaderCellDef>Mobile No.</th>
          <td mat-cell *matCellDef="let element">{{ element.mobile }}</td>
        </ng-container>

        <!--  Gender Column -->
        <ng-container matColumnDef="gender">
          <th mat-header-cell *matHeaderCellDef>Gender</th>
          <td mat-cell *matCellDef="let element">
            {{ element.gender.description }}
          </td>
        </ng-container>

        <!--  Edit Column -->
        <ng-container matColumnDef="edit">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">
            <a [routerLink]="['/students', element.id]">
              <mat-icon color="primary">edit</mat-icon>
            </a>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <mat-paginator
        [length]="100"
        [pageSize]="6"
        [pageSizeOptions]="[6, 14, 28, 150]"
        aria-label="Select page"
      ></mat-paginator>
    </div>
  </div>
</div>
